<body> 
<div id="container">
	<div id="adminheader">
		<adminH1><a href="index.php" style="text-decoration:none"><span class="black">Charity</span><span class="white">Base</a></span></adminH1>
        <div id="subtitle"> admin </div>
		<div id="adminlinks">
            <a href="AdminHome.html">About(Home)</a>
            <a href="AdminNPO.html">Non-profit Organizations</a>
            <a href="AdminAnimals.html">Animals</a>
        </div>
    </div>
	<div id="content">
	<! <img class="picture" src="images/Happy People.jpg"/> 
		<div class="admincontenttext">
       	<h2>Add a new charity to the non-profit organization database</h2>
		</div>
        <div class="postBox">
            <div style="display: inline-block; text-align: left;">
                <form>
                    <div>
                        <label>
                            Non-Profit Organziation Type:
                            <input type="radio" name="organization" value="adoption"> Animal Adoption Centre
                            <input type="radio" name="organization" value="charity"> Charity
                        </label>
                    </div>
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            Number of Animals at Centre:
                            <input name="numberAnimals" type="text" placeholder="ex. 100" required>
                            <span class="notice">Leave input blank if the organization type is Charity</span>
                        </label>
                    </div>
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            Funding:
                            <input name="funding" type="text" placeholder="ex. 100000" required>
                            <span class="notice">Leave input blank if the organization type is Animal Adoption Centre</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            Organization ID:
                            <input name="organizationID" type="text" placeholder="input organization ID" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            Organization Name:
                            <input name="organizationName" type="text" placeholder="input organization name" required>
                        </label>
                    </div>
                </br>
                    <b>Contact Info</b>
                    <div>
                        <label>
                            Phone Number:
                            <input name="number" type="text" placeholder="ex. 1234567890" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            Email:
                            <input name="email" type="email" placeholder="enter a valid email" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            Street Address:
                            <input name="address" type="text" placeholder="ex. 123 University Ave" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            City:
                            <input name="city" type="text" placeholder="ex. Vancouver" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            Postal Code:
                            <input name="postalCode" type="text" placeholder="ex. V0K5T5" required>
                        </label>
                    </div>
                    <div class="submitButton">
                        <input type="submit" value="Add to database" name="NPOSubmit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
